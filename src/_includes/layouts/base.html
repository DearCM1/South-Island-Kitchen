<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>{{ title | default: "South Island Kitchen" }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/assets/logo/favicon.png' | url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__inner">
        <a class="site-brand" href="/">
          <img
            src="/assets/logo/logo.png"
            alt="South Island Kitchen logo"
            class="site-brand__mark"
          />
          <div class="site-brand__text">
            <span class="site-brand__name">South Island Kitchen</span>
            <span class="site-brand__tagline">Get fed.</span>
          </div>
        </a>
      </div>
    </header>

    <main class="page">
      <div class="content-shell">
        <header class="header-image-card" aria-labelledby="page-title">
          <img
            src="{{ headerImage | default: '/assets/banner/hero_banner.jpeg' }}"
            alt="{{ headerImageAlt | default: '' }}"
            class="header-image-card__media"
            loading="lazy"
          />
          <div class="header-image-card__overlay">
            <h1 id="page-title" class="header-image-card__title">{{ title | default: "Recipe" }}</h1>
          </div>
        </header>

        {% if audio %}
          <section aria-labelledby="audio-heading">
            <h2 id="audio-heading" class="visually-hidden">Audio review</h2>
            <div class="audio-player" data-audio-src="{{ audio | url }}">
                <button class="audio-player__toggle" aria-label="Play/Pause">â–¶</button>

                <div class="audio-player__progress-group">
                  <div class="audio-player__track">
                    <div class="audio-player__progress"></div>
                    <input
                      class="audio-player__scrubber"
                      type="range"
                      min="0"
                      max="100"
                      value="0"
                    />
                  </div>
                  <span class="audio-player__time">0:00 / 0:00</span>
                </div>

                <div class="audio-player__volume">
                  <span class="audio-player__volume-icon">ðŸ”Š</span>
                  <input
                    class="audio-player__volume-slider"
                    type="range"
                    min="0"
                    max="100"
                    value="80"
                  />
                </div>
              </div>
          </section>
        {% endif %}
        <section class="content-card">
          {{ content }}
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="content-shell">
        <p>&copy; {{ "now" | date: "%Y" }} Calum Dear. All rights reserved.</p>
      </div>
    </footer>
    <script src="/assets/js/audio-player.js" defer></script>
    <script>
      (() => {
        const header = document.querySelector(".site-header");

        const handleScroll = () => {
          const isCompact = window.scrollY > 12;
          header?.classList.toggle("site-header--compact", isCompact);
        };

        const setHeaderHeight = () => {
          if (!header) return;
          const { height } = header.getBoundingClientRect();
          document.documentElement.style.setProperty(
            "--site-header-height",
            `${height}px`
          );
        };

        window.addEventListener("scroll", handleScroll, { passive: true });
        window.addEventListener("resize", setHeaderHeight);
        setHeaderHeight();
        handleScroll();
      })();
    </script>
  </body>
</html>
